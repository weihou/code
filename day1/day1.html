<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>s</title>
    <script type="text/javascript" src="day1.js"></script>
    <script type="text/javascript">
	    function showAnswer(){
	    	var arr = document.getElementById("array").value.replace(/[\s"'\[\]]+/g, '').split(",");
	    	console.dir(arr);
	    	document.getElementById("result").innerHTML = ReversePolishNotation(arr);
	    }
    
    </script>

</head>
<body>
	<div class="problem">
		<p>Evaluate the value of an arithmetic expression in Reverse Polish Notation.</p>
	 
		<p>Valid operators are +, -, *, /. Each operand may be an integer or another expression.</p>
	 
		<p>Some examples:</p>
		<ul>
	  	<li>["2", "1", "+", "3", "*"] -> ((2 + 1) * 3) -> 9</li>
	  	<li>["4", "13", "5", "/", "+"] -> (4 + (13 / 5)) -> 6</li>
	  	</ul>
	</div>
	<p>Test</p>
	<div><label for="array">Enter the array (use comma seperator), for example, 2, 1, +, 3, *</label></div>
	<div><input type="text" id="array" size="50" required></div>
	<p><button id="submit" onclick="showAnswer()">Submit</button></p>
	<p>Result: <span id="result"></span></p>
</body>
</html>
